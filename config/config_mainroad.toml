
baseURL = "https://distracted-hermann-591406.netlify.com/"
title = "five-dots blog"
theme = "mainroad"

languageCode = "en-us"
defaultContentLanguage = "en"
hasCJKLanguage = true

paginate = "10" # Number of posts per page
disqusShortname = "" # Enable comments by entering your Disqus shortname
googleAnalytics = "" # Enable Google Analytics by entering your tracking id

pygmentsUseClassic = true
# PygmentsCodeFences = true
# PygmentsUseClasses = true
# PygmentsCodefencesGuessSyntax = true
# PygmentsOptions = "linenos=table"

[Author]
  name = "five-dots"
  bio = "Statistics, finance and programming."
  avatar = "img/avatar.png"

[permalinks]
  post = "/:year/:month/:filename/"

[Params]
  subtitle = "Statistics, finance and programming."
  description = "Statistics, finance and programming."
  opengraph = true
  twitter_cards = false
  readmore = false # Show "Read more" button in list if true
  authorbox = true
  post_navigation = true
  post_meta = ["date", "categories"] # Order of post meta information

  # see https://www.mathjax.org/
  mathjax = true

[Params.sidebar]
  home = "left"
  list = "left"
  single = "left"
  # Enable widgets in given order
  widgets = ["recent", "categories", "taglist", "search"]

[Params.widgets]
  recent_num = 5 # Set the number of articles in the "Recent articles" widget
  tags_counter = true # Enable counter for each tag in "Tags" widget (disabled by default)

[Params.widgets.social]
  # Enable parts of social widget
