baseURL = "https://five-dots.github.io/blog/"
publishDir = "docs"
title = "five-dots blog"
theme = "beautifulhugo"
metaDataFormat = "toml"

defaultContentLanguage = "en"
hasCJKLanguage = true     

# Chroma Style Gallery
# https://xyproto.github.io/splash/docs/all.html
pygmentsStyle = "pastie"
pygmentsUseClasses = true
pygmentsCodeFences = true
pygmentsCodefencesGuessSyntax = true
#pygmentsUseClassic = true
#pygmentOptions = "linenos=inline"

#disqusShortname = "XXX"
#googleAnalytics = "XXX"

[permalinks]
  post = "/post/:year/:month/:filename/"

[Params]
  # Set a different text for the header on the home page
  homeTitle = "five-dots blog" 
  subtitle = "Statistics, finance and programming."
  mainSections = ["post","posts"]
  # since = "2019"
  # lastchange = "2019"
  logo = "img/avatar-icon.png" # Expecting square dimensions
  favicon = "img/favicon.ico"
  dateFormat = "January 2, 2006"
  commit = false
  rss = true
  comments = true
  readingTime = true
  wordCount = true
  useHLJS = true
  socialShare = true
  delayDisqus = true
  showRelatedPosts = true
