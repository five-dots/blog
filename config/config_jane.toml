baseURL = "https://wizardly-wescoff-5aad39.netlify.com/"
title = "five-dots blog"
theme = "hugo-theme-jane"

languageCode = "en"
defaultContentLanguage = "en"
hasCJKLanguage = true

enableRobotsTXT = true
enableEmoji = true

paginate = 10
rssLimit = 20

# Highlight options.
# See https://gohugo.io/content-management/syntax-highlighting/
# Enable syntax highlighting with GitHub flavoured code fences
PygmentsCodeFences = true
# Use CSS classes to format highlighted code
PygmentsUseClasses = true
PygmentsCodefencesGuessSyntax = true
PygmentsOptions = "linenos=table"

disqusShortname = ""
googleAnalytics = ""

# use git commit log to generate lastmod record
enableGitInfo = false 

# default: author.name â†“
copyright = ""

[languages.en]
  languageCode = "en"

[author]
  name = "five-dots"

[sitemap]
  changefreq = "weekly"
  priority = 0.5
  filename = "sitemap.xml"

[permalinks]
